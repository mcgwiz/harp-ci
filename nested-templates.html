    <h2>Nested Templates</h2>

<strong>Example of injecting HTML content into a partial: </strong>
<blockquote>
	<div class="partial">
  [I'm HTML content!]
</div>
</blockquote>
<hr>

<strong>Example of injecting a partial into another partial: </strong>
<blockquote>
	<div class="partial">
  [I'm a template!]
</div>
</blockquote>
<hr>

<em>Take-away: use 'yield' identifier for maximum idiomaticity!</em>
